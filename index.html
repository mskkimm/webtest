<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려사이버대학교 장학제도</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>고려사이버대학교 장학제도</h1>
            <p class="lead">모든 학생의 학업을 응원합니다</p>
        </div>
    </header>

    <!-- 장학제도 소개 섹션 -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">장학제도 소개</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">성적우수 장학금</h5>
                            <p class="card-text">우수한 학업 성적을 달성한 학생에게 수여되는 장학금입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">복지 장학금</h5>
                            <p class="card-text">경제적 어려움을 겪는 학생들을 지원합니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">특별 장학금</h5>
                            <p class="card-text">사회 공헌 및 특별한 공로를 인정받은 학생에게 수여됩니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 문의하기 섹션 -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">문의하기</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">문의 내용</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="문의 내용을 작성하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">제출하기</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">© 2024 고려사이버대학교. 모든 권리 보유.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
